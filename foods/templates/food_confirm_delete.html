{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete "{{ object.nomi }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{% url 'food_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
